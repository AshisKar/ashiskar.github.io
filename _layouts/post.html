---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </footer>
</article>

<style>
.post {
  max-width: 680px;
  margin: 0 auto;
}

.post-header {
  margin-bottom: 48px;
  padding-bottom: 32px;
  border-bottom: 1px solid var(--border);
}

.post-title {
  font-size: 2.5rem;
  margin-bottom: 16px;
  font-weight: 300;
  line-height: 1.2;
}

.post-meta {
  font-size: 0.95rem;
  color: var(--text-muted);
}

.post-content {
  font-size: 1.1rem;
  line-height: 1.8;
  color: var(--text-secondary);
}

.post-content h2 {
  font-size: 1.75rem;
  margin-top: 48px;
  margin-bottom: 24px;
  font-weight: 300;
}

.post-content h3 {
  font-size: 1.4rem;
  margin-top: 40px;
  margin-bottom: 20px;
  font-weight: 300;
}

.post-content p {
  margin-bottom: 24px;
}

.post-content ul,
.post-content ol {
  margin-bottom: 24px;
  padding-left: 32px;
}

.post-content li {
  margin-bottom: 12px;
}

.post-content code {
  background-color: var(--bg-secondary);
  padding: 2px 6px;
  border-radius: 3px;
  font-size: 0.9em;
  color: var(--accent);
}

.post-content pre {
  background-color: var(--bg-secondary);
  padding: 20px;
  border-radius: 4px;
  overflow-x: auto;
  margin-bottom: 24px;
  border: 1px solid var(--border);
}

.post-content pre code {
  background: none;
  padding: 0;
}

.post-content blockquote {
  border-left: 3px solid var(--border);
  padding-left: 24px;
  margin: 32px 0;
  font-style: italic;
  color: var(--text-muted);
}

.post-footer {
  margin-top: 64px;
  padding-top: 32px;
  border-top: 1px solid var(--border);
}

.back-link {
  font-size: 1rem;
  color: var(--text-secondary);
  border: none;
}

.back-link:hover {
  color: var(--accent);
}
</style>
